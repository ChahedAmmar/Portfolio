<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hover Border Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="relative group w-80 p-6 bg-white border border-yellow-500 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden">
    <!-- Top gradient bar -->
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-400 via-orange-400 to-yellow-500 transform scale-x-0 group-hover:scale-x-100 origin-left transition-transform duration-300"></div>

    <h2 class="font-bold text-xl text-gray-800 mb-4">Programming Languages</h2>
    <ul class="space-y-2">
      <li class="bg-gray-100 rounded-sm border border-gray-300 px-3 py-1">HTML</li>
      <li class="bg-gray-100 rounded-sm border border-gray-300 px-3 py-1">CSS</li>
      <li class="bg-gray-100 rounded-sm border border-gray-300 px-3 py-1">JavaScript</li>
    </ul>
  </div>
  <div class="relative w-[24em] mx-auto border-r-2 border-white text-[30px] text-center whitespace-nowrap overflow-hidden translate-y-[-50%] animate-typewriter animate-blinking">
    I love writing beautiful code!
  </div>
  

</body>
</html>
